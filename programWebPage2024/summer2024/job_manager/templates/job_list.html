{% extends 'base.html' %}

{% block content %}

<table>
<tr>
    <th>任务名称</th>
    <th>任务描述</th>
    <th>生成时间</th>
    <th>任务状态</th>
    <th>详细信息</th>
</tr>  

    {% for job in jobs %}
        <tr>
            <td>{{ job.name }}</td>
            <td>{{ job.description }}</td>
            <td>{{ job.created_at }}</td>
            <td>{{ job.status }}</td>
            <td><a href="{% url 'job_view' job.pk %}">查看</a></td>
        </tr>

    {% endfor %}    
</table>
    
{% endblock %}
