{% extends 'base.html' %}

{% block content %}


<table>
{% for job in jobs %}        
    <div class="job">
        <p>{{ job.name }},    {{ job.description }}, {{ job.created_at}}, {{job.status}}, 
            <a href="{% url 'job_view' job.pk %}">查看</a>
        </p>
    </div>
{% endfor %}    
</table>
    
{% endblock %}
