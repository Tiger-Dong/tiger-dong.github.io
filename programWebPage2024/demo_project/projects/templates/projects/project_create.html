{% extends 'projects/base.html' %}
{% block content %}
  <h1>New Project</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form_project.as_p }}    
    <p> Stage: 
    <select name="state" >
      {% for stage in form_stage.State %}
        {{ stage }}
      {% endfor %}
    </select>
    </p>
    
    <button type="submit">Create</button>
  </form>
{% endblock %}
